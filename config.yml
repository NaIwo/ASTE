general:
  device: cuda # {cpu, cuda}
  logging-level: INFO
dataset:
  batch-size: 4
model:
  epochs: 100
  learning-rate: 0.00001
  early-stopping: 10 # num of epochs without improvement
  early-stopping-objective: loss # you can choose: loss and all of metrics
  bert:
    source: bert-base-uncased
encoder:
  bert:
    source: bert-base-uncased
    embedding-dimension: 768